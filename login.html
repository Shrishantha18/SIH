<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">Login</h2>

    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required
        class="w-full px-4 py-3 rounded-xl border mb-4" />
      <input id="password" type="password" placeholder="Password" required
        class="w-full px-4 py-3 rounded-xl border mb-4" />

      <!-- Role Selector -->
      <select id="role" required class="w-full px-4 py-3 rounded-xl border mb-6">
        <option value="">Select Role</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
      </select>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const role = document.getElementById("role").value;

      if (role === "doctor") {
        window.location.href = "doc_out.html";
      } else if (role === "patient") {
        window.location.href = "front_pat.html";
      } else {
        alert("⚠️ Please select your role.");
      }
    });
  </script>
</body>
</html>
